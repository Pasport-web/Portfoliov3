    <body>
        <script>
            function lasaKib(){
                let laiks=document.getElementById("laik");
                document.getElementById("tex").value=Number(laiks.value)*2500/8;
                
            }
            function lasaKb(){
                let laiks=document.getElementById("laik");

            }
        </script>
        <form>
            <p>Apreiķini cik dauzd informācijas var lejuplādēt

        <p>Atbilde</p>
        <input id="tex" name="tex" type="text" value=" ">
        <input type="radio" id="Kib" name="merv" onclick="lasaKib()"><label for="Kib">KiB</label>
        <input type="radio" id="Kb" name="merv" onclick="lasaKb()"><label for="Kb">KB</label>
        </form>
    </body>
